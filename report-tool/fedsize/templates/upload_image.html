{% extends "layout.html" %}
{% block content %}
    <div class="container">
  <div class="row">
    <div class="col">

      <h1>Upload an image</h1>
      <hr>

      <form action = "http://localhost:5000/uploader" method = "POST" 
         enctype = "multipart/form-data">
         <input type = "file" name = "file" />
         <input type = "submit" value="Upload"/>
      </form>

    </div>
  </div>
</div>
{% endblock content %}
